<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Check Console</h1>
</body>
<script>
    const requestUrl = 'https://api.github.com/users/avdheshbapodara'

    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl);
    xhr.onreadystatechange = function () {
        // console.log(xhr.readyState);
        if (xhr.readyState === 4) {//Generally Api's provide data in String formate
            const data = JSON.parse(this.responseText);//this JSON.parse is for converting the String to Object
            console.log(`GitHub Link Fetched: ${data.html_url}`);
            console.log(`GitHub Following: ${data.following}`);
            console.log(`GitHub Followers: ${data.followers}`);
        }
    }
    xhr.send()

</script>

</html>
