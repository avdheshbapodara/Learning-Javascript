<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Avdhesh Bapodara</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const printer=function(){
        document.querySelector('h1').innerHTML="The GOAT(Greatest of all Time)"
    }

    const printing = setTimeout(printer, 2000)

    document.querySelector('#stop').addEventListener('click', function () {
        clearTimeout(printing)
        console.log("Working!!!");
    }) 
</script>

</html>
